{% extends 'base.html' %}
{% block style %}
<style>

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.hero-image {
  background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.Ve8_E-bO626LxGfBIP-sCQHaEo%26pid%3DApi&f=1");
  background-color: #cccccc;
  height: 500px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}
</style>
{% endblock %}
{% block title %} Bike {% endblock%}
{% block content %}
    <div class="hero-image">
      <div class="hero-text">
        <h1 style="font-size:50px">The time is {{clock}}.</h1>
        <h1 style="font-size: 40px;">The temperature is {{temp}} degrees.</h1>
        <h3>You should take the bike!</h3>
        <form action="/train"><button type="submit">Check trains instead</button></form>
        
      </div>
    </div>
    
    
    
{% endblock %}
